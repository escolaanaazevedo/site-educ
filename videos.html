<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Vídeos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #005baa;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      background-color: #f5f5f5;
    }

    .video-box {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 340px;
      text-align: center;
    }

    .video-box iframe {
      width: 100%;
      height: 200px;
    }

    .video-title {
      padding: 10px;
      font-weight: bold;
    }

    footer {
      background-color: #005baa;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeria de Vídeos</h1>
  </header>

  <section class="video-grid">
    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/umEnnqZmDog" allowfullscreen></iframe>
      <div class="video-title">Ovo da Páscoa - Escola Ana</div>
    </div>

    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/u2Mts2yQwXE" allowfullscreen></iframe>
      <div class="video-title">Professora Francinalda com as crianças</div>
    </div>

    <div class="video-box">
      <iframe src="https://www.youtube.com/embed/E8VjyNqEKss" allowfullscreen></iframe>
      <div class="video-title">Primeiro dia de ensaio - Escola Ana</div>
    </div>
  </section>

  <footer>
    © 2025 Escola Municipal Ana de Azevedo Campelo – Todos os direitos reservados. |
    Endereço: Rua José Vitorino, nº 555 – Centro – CEP: 64.370-000 |
    Email: anadeazevedodoc@gmail.com
  </footer>

</body>
</html>
