<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Vídeos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #005baa;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .video-grid iframe {
      width: 350px;
      height: 200px;
      border: none;
    }
    footer {
      background-color: #005baa;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galeria de Vídeos</h1>
  </header>

  <main>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/umEnnqZmDog" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/u2Mts2yQwXE" allowfullscreen></iframe>
    </div>
  </main>

  <footer>
    © 2025 Escola Municipal Ana de Azevedo Campelo
  </footer>
</body>
</html>
