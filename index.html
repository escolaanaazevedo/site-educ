<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Municipal Ana de Azevedo Campelo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('imagens/fundo-escola.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 6px 0; /* BARRA SUPERIOR MAIS FINA */
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #003366;
            overflow: hidden;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 18px; /* Menu mais fino */
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #0055aa;
        }

        .slideshow-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            border: 12px solid #003366;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0); /* SEM FUNDO BRANCO */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .mySlides {
            display: none;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 6px; /* RODAPÉ MAIS FINO */
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        Escola Municipal Ana de Azevedo Campelo
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre a Escola</a></li>
            <li><a href="projetos.html">Projetos da Escola</a></li>
            <li><a href="horario.html">Horário de Aulas</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <!-- SLIDE -->
    <div class="slideshow-container">

        <img class="mySlides" src="imagens/foto1.jpg">
        <img class="mySlides" src="imagens/foto2.jpg">
        <img class="mySlides" src="imagens/foto3.jpg">
        <img class="mySlides" src="imagens/foto4.jpg">
        <img class="mySlides" src="imagens/foto5.jpg">
        <img class="mySlides" src="imagens/foto6.jpg">
        <img class="mySlides" src="imagens/foto7.jpg">
        <img class="mySlides" src="imagens/foto8.jpg">
        <img class="mySlides" src="imagens/foto9.jpg">

    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;

            if (slideIndex > slides.length) { slideIndex = 1 }

            slides[slideIndex - 1].style.display = "block";

            setTimeout(showSlides, 3000); // Muda a cada 3 segundos
        }
    </script>
