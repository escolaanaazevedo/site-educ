<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eventos da Escola</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff6dc;
    }

    /* Cabeçalho geral */
    .cabecalho {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .cabecalho h1 {
      font-size: 20px;
      margin: 0;
      font-weight: bold;
    }

    /* Menu */
    .menu {
      width: 100%;
      background-color: #003366;
      display: flex;
      flex-wrap: wrap;
    }

    .menu a {
      flex-grow: 1;
      text-align: center;
      padding: 14px 0;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .menu a:hover {
      background-color: #002244;
    }

    /* Conteúdo */
    .conteudo {
      padding: 40px 20px;
    }

    .evento {
      margin-bottom: 30px;
    }

    .evento h3 {
      color: #003366;
      margin-bottom: 10px;
    }

    .evento button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .evento button:hover {
      background-color: #001f33;
    }

    /* Rodapé */
    .rodape {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com nome da escola -->
  <div class="cabecalho">
    <h1>Escola Municipal Ana de Azevedo Campelo</h1>
  </div>

  <!-- Menu de navegação -->
  <div class="menu">
    <a href="index.html">Início</a>
    <a href="sobre/calendario.html">Sobre</a>
    <a href="horarios/index.html">Horário</a>
    <a href="galeria.html">Galeria de Fotos</a>
    <a href="projetos/index.html">Projetos</a>
    <a href="eventos.html">Eventos</a>
    <a href="https://www.youtube.com" target="_blank">Vídeos</a>
  </div>

  <!-- Conteúdo principal -->
  <div class="conteudo">
    <div class="evento">
      <h3>Festa Junina 2025 – Apresentação de Gala</h3>
      <a href="eventos/festa-junina-2025.html">
        <button>Leia mais</button>
      </a>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="rodape">
    © 2025 Escola Municipal Ana de Azevedo Campelo
  </div>

</body>
</html>
