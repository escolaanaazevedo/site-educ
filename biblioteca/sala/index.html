<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sala de Informática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 10px 0;
      text-align: center;
      font-size: 22px;
    }

    main {
      padding: 20px;
    }

    h2 {
      color: #003366;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .item {
      width: 300px;
    }

    .item img, .item iframe {
      width: 100%;
      border-radius: 10px;
    }

    .item p {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    Sala de Informática
  </header>

  <main>
    <h2>Bem-vindo!</h2>
    <p>Veja abaixo alguns registros das atividades realizadas na Sala de Informática da nossa escola.</p>

    <div class="galeria">
      <div class="item">
        <img src="../../imagens/informatica1.jpg" alt="Aula de informática 1">
        <p>Aula com o 1º ano</p>
      </div>

      <div class="item">
        <iframe src="https://www.youtube.com/embed/B6pr4PimDb0" allowfullscreen></iframe>
        <p>Apresentação final das turmas</p>
      </div>
    </div>
  </main>

</body>
</html>
