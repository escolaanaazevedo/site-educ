<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificação de Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .caixa {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .opcoes {
      margin-top: 30px;
    }
    .opcoes button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .opcoes button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>Digite a senha para acessar</h2>
    <form onsubmit="verificarSenha(event)">
      <input type="password" id="senha" placeholder="Senha" required>
      <br>
      <input type="submit" value="Entrar">
    </form>
    <p id="mensagem" style="color: red;"></p>

    <div class="opcoes" id="opcoes" style="display: none;">
      <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSc4jqxp7I2fCKtaz7AsZpyv4qS_1FhRcWVggX7ZWWjX-Z7l2A/viewform?usp=dialog'">1º Ano (A e B)</button>
      <button onclick="window.location.href='#'">2º Ano (A, B e C)</button>
      <button onclick="window.location.href='#'">3º Ano (A e B)</button>
    </div>
  </div>

  <script>
    function verificarSenha(event) {
      event.preventDefault();
      const senha = document.getElementById("senha").value;
      const senhaCorreta = "informatica@azevedo";

      if (senha === senhaCorreta) {
        document.getElementById("opcoes").style.display = "block";
        document.getElementById("mensagem").textContent = "";
      } else {
        document.getElementById("mensagem").textContent = "Senha incorreta. Tente novamente.";
        document.getElementById("opcoes").style.display = "none";
      }
    }
  </script>
</body>
</html>
