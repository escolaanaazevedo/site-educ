<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificação de Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    .caixa {
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .opcoes {
      margin-top: 30px;
    }

    .opcoes button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .opcoes button:hover {
      background-color: #45a049;
    }

    .mensagem-erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>Digite a senha para acessar</h2>
    <form onsubmit="verificarSenha(event)">
      <input type="password" id="senha" placeholder="Senha" required>
      <br>
      <input type="submit" value="Entrar">
    </form>

    <div id="mensagem" class="mensagem-erro"></div>

    <div class="opcoes" id="opcoes" style="display:none">
      <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfm2uVQkXuoSChVdQJn8DG9zUAb_qQh7Zd3r-0JOfiz7VSYbA/viewform?usp=header'">
        1º Ano (A e B)
      </button>
      <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLScqVMgVK7k_jma4xPT_8PM1NDEQ6oCKCGJeaW73RH5v8vFF5Q/viewform?usp=header'">
        2º Ano (A, B e C)
      </button>
      <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSedg37yxESZSRVsIQ0Kvz8uG4Or1RSwS4c80jGv6sca36-rHw/viewform?usp=header'">
        3º Ano (A e B)
      </button>
    </div>
  </div>

  <script>
    function verificarSenha(event) {
      event.preventDefault();
      const senha = document.getElementById("senha").value;
      const senhaCorreta = "informatica@azevedo";

      if (senha === senhaCorreta) {
        document.getElementById("opcoes").style.display = "block";
        document.getElementById("mensagem").textContent = "";
      } else {
        document.getElementById("mensagem").textContent = "Senha incorreta. Tente novamente.";
        document.getElementById("opcoes").style.display = "none";
      }
    }
  </script>
</body>
</html>
