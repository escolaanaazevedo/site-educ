<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Acesso</title>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f8f9fa;
    }
    .painel-senha {
      display: inline-block;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"] {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="painel-senha">
    <h2>Digite a senha para acessar a planilha</h2>
    <input type="password" id="senha" placeholder="Digite a senha..." />
    <br>
    <button onclick="verificarSenha()">Acessar</button>
    <div class="erro" id="mensagem-erro"></div>
  </div>

  <script>
    function verificarSenha() {
      var senha = document.getElementById("senha").value;
      var senhaCorreta = "informatica@azevedo";
      var mensagemErro = document.getElementById("mensagem-erro");

      if (senha === senhaCorreta) {
        // Substitua pelo link real da planilha quando tiver
        window.location.href = "https://docs.google.com/spreadsheets/d/EXEMPLO_DO_LINK/edit";
      } else {
        mensagemErro.textContent = "Senha incorreta. Tente novamente.";
      }
    }
  </script>
</body>
</html>
