<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Senha</title>
  <style>
    body {
      background-image: url('plano-de-fundo.jpg');
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .caixa {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
    }

    input[type="password"], input[type="submit"] {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>Digite a senha para acessar</h2>
    <form onsubmit="verificarSenha(event)">
      <input type="password" id="senha" placeholder="Senha" required>
      <br>
      <input type="submit" value="Entrar">
    </form>
    <p id="mensagem" style="color: red;"></p>
  </div>

  <script>
    function verificarSenha(event) {
      event.preventDefault();
      const senha = document.getElementById("senha").value;
      const senhaCorreta = "informatica@azevedo";

      if (senha === senhaCorreta) {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSffnPHhGf3EdgR5EHLK7sj44Hktpp8nQnmdcuPJjfEEVdEozQ/viewform?usp=header";
      } else {
        document.getElementById("mensagem").textContent = "Senha incorreta. Tente novamente.";
      }
    }
  </script>
</body>
</html>
