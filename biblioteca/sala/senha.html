<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Acesso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="password"] {
      padding: 10px;
      width: 250px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Digite a senha para acessar a planilha</h2>
    <input type="password" id="senha" placeholder="Digite a senha...">
    <br>
    <button onclick="verificarSenha()">Acessar</button>
  </div>

  <script>
    function verificarSenha() {
      const senhaCorreta = "informatica@azevedo";
      const senhaDigitada = document.getElementById("senha").value;

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "https://docs.google.com/spreadsheets/d/1I1gengYIh-Kp9czP3ofiqjer0c0CzNjP9B_n4HOYo7A/edit?usp=sharing";
      } else {
        alert("Senha incorreta. Tente novamente.");
      }
    }
  </script>
</body>
</html>
