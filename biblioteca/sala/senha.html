<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificação de Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .caixa {
      max-width: 400px;
      margin: 0 auto;
    }
    input[type="password"], button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    .anos {
      margin-top: 30px;
    }
    .botao-ano {
      display: block;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .botao-ano:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="caixa">
    <h2>Digite a senha para acessar</h2>
    <form onsubmit="verificarSenha(event)">
      <input type="password" id="senha" placeholder="Senha" required>
      <br>
      <button type="submit">Entrar</button>
    </form>
    <p id="mensagem" style="color: red;"></p>

    <div class="anos" id="selecaoAnos" style="display: none;">
      <button class="botao-ano" onclick="acessarFormulario('1ano')">1º Ano (A e B)</button>
      <button class="botao-ano" onclick="acessarFormulario('2ano')">2º Ano (A, B e C)</button>
      <button class="botao-ano" onclick="acessarFormulario('3ano')">3º Ano (A e B)</button>
    </div>
  </div>

  <script>
    const senhaCorreta = "informatica@azevedo";

    const formularios = {
      "1ano": "https://docs.google.com/forms/d/1ZsdnO8Zbvtl9sD6eTPlBuFZlVo9TOOOMKGZyodEzLeU/viewform",
      "2ano": "https://docs.google.com/forms/d/1IPjTrYuft8bmJ0Txe32yrsd6O1njHvPyvUhWemcGfu8/viewform",
      "3ano": "https://docs.google.com/forms/d/1FbTkhsnC6b5qSjFLnTkNfdJtU0fMPQmeUqDjEZVdEoZQ/viewform"
    };

    function verificarSenha(event) {
      event.preventDefault();
      const senhaDigitada = document.getElementById("senha").value;

      if (senhaDigitada === senhaCorreta) {
        document.getElementById("mensagem").textContent = "";
        document.getElementById("selecaoAnos").style.display = "block";
      } else {
        document.getElementById("mensagem").textContent = "Senha incorreta. Tente novamente.";
        document.getElementById("selecaoAnos").style.display = "none";
      }
    }

    function acessarFormulario(ano) {
      window.location.href = formularios[ano];
    }
  </script>

</body>
</html>
