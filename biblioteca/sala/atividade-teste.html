<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Atividade de Informática - 1º Ano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2ff;
            padding: 20px;
        }
        .pergunta {
            margin-bottom: 20px;
        }
        .pergunta label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .botoes-vogais button {
            margin: 5px;
            padding: 10px;
        }
        .enviar-btn {
            padding: 10px 20px;
            background-color: #4c6ef5;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Atividade de Informática - 1º Ano</h1>
    <p>Atividade com 6 perguntas visuais para registro.</p>

    <div class="pergunta">
        <label>1. Digite seu RA:</label>
        <input type="text" name="q6" />
    </div>

    <div class="pergunta">
        <label>2. Qual a primeira letra do seu nome?</label>
        <input type="text" name="q1" />
    </div>

    <div class="pergunta">
        <label>3. Clique na vogal:</label>
        <div class="botoes-vogais">
            <button onclick="selecionarVogal(this)">D</button>
            <button onclick="selecionarVogal(this)">R</button>
            <button onclick="selecionarVogal(this)">A</button>
            <button onclick="selecionarVogal(this)">G</button>
        </div>
        <input type="hidden" id="vogalSelecionada" />
    </div>

    <div class="pergunta">
        <label>4. Qual dessas é uma cor?</label>
        <label><input type="radio" name="q3" value="mesa" /> mesa</label>
        <label><input type="radio" name="q3" value="azul" /> azul</label>
        <label><input type="radio" name="q3" value="lápis" /> lápis</label>
        <label><input type="radio" name="q3" value="carro" /> carro</label>
    </div>

    <div class="pergunta">
        <label>5. Digite uma palavra com a letra E:</label>
        <input type="text" name="q4" />
    </div>

    <div class="pergunta">
        <label>6. Qual dessas é uma letra?</label>
        <label><input type="radio" name="q5" value="9" /> 9</label>
        <label><input type="radio" name="q5" value="01" /> 01</label>
        <label><input type="radio" name="q5" value="C" /> C</label>
        <label><input type="radio" name="q5" value="98" /> 98</label>
    </div>

    <button class="enviar-btn" onclick="enviarRespostas()">Enviar</button>

    <script>
        function selecionarVogal(botao) {
            document.getElementById('vogalSelecionada').value = botao.textContent;
        }

        function enviarRespostas() {
            const q6 = document.querySelector('input[name="q6"]').value; // RA
            const q1 = document.querySelector('input[name="q1"]').value; // Letra do nome
            const q2 = document.getElementById('vogalSelecionada').value; // Vogal clicada
            const q3 = document.querySelector('input[name="q3"]:checked')?.value || ""; // Cor
            const q4 = document.querySelector('input[name="q4"]').value; // Palavra com E
            const q5 = document.querySelector('input[name="q5"]:checked')?.value || ""; // Letra

            const url = "https://docs.google.com/forms/d/e/1FAIpQLSfm2uVQkXuoSChVdQJn8DG9zUAb_qQh7Zd3r-0JOfiz7VSYbA/formResponse?" +
                "entry.1594697005=" + encodeURIComponent(q6) +
                "&entry.1829220461=" + encodeURIComponent(q1) +
                "&entry.1385252960=" + encodeURIComponent(q2) +
                "&entry.52620725=" + encodeURIComponent(q3) +
                "&entry.1720713609=" + encodeURIComponent(q4) +
                "&entry.1490800296=" + encodeURIComponent(q5);

            window.open(url, "_blank");
        }
    </script>

</body>
</html>
