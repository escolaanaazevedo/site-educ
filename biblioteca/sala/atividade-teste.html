<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade de Informática - Teste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }
    .atividade {
      background: white;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      text-align: left;
    }
    .pergunta {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="atividade">
    <h2>Atividade de Teste - 1º Ano</h2>

    <div class="pergunta">
      <p><strong>1.</strong> Qual a primeira letra do seu nome?</p>
      <input type="text" name="q1">
    </div>

    <div class="pergunta">
      <p><strong>2.</strong> Clique na vogal:</p>
      <button type="button" onclick="selecionarVogal(this)">B</button>
      <button type="button" onclick="selecionarVogal(this)">A</button>
      <button type="button" onclick="selecionarVogal(this)">D</button>
      <input type="hidden" id="vogalSelecionada">
    </div>

    <div class="pergunta">
      <p><strong>3.</strong> Qual dessas é uma cor?</p>
      <select name="q3">
        <option>Banana</option>
        <option>Azul</option>
        <option>Carro</option>
      </select>
    </div>

    <div class="pergunta">
      <p><strong>4.</strong> Digite uma palavra com a letra E:</p>
      <input type="text" name="q4">
    </div>

    <div class="pergunta">
      <p><strong>5.</strong> Qual dessas é uma letra?</p>
      <label><input type="radio" name="q5" value="9"> 9</label><br>
      <label><input type="radio" name="q5" value="C"> C</label><br>
      <label><input type="radio" name="q5" value="%"> %</label>
    </div>

    <button onclick="enviarRespostas()">Enviar respostas</button>
  </div>

  <script>
    function selecionarVogal(botao) {
      document.getElementById('vogalSelecionada').value = botao.textContent;
    }

    function enviarRespostas() {
      const q1 = document.querySelector('input[name="q1"]').value;
      const q2 = document.getElementById('vogalSelecionada').value;
      const q3 = document.querySelector('select[name="q3"]').value;
      const q4 = document.querySelector('input[name="q4"]').value;
      const q5 = document.querySelector('input[name="q5"]:checked')?.value || "";

      const url = "https://docs.google.com/forms/d/e/1FAIpQLSfm2uVQkXuoSChVdQJn8DG9zUAb_qQh7Zd3r-0JOfiz7VSYbA/formResponse?"
  + "entry.1829220461=" + encodeURIComponent(q1)
  + "&entry.1385229610=" + encodeURIComponent(q2)
  + "&entry.52620725="   + encodeURIComponent(q3)
  + "&entry.1720713609=" + encodeURIComponent(q4)
  + "&entry.1490800296=" + encodeURIComponent(q5);

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
