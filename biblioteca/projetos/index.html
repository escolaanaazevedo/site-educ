<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Projetos da Biblioteca</title>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url("../../imagens/fundo-escola.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar {
      background-color: #003366;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 40px;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      margin: 50px;
      border-radius: 15px;
    }

    .content h2 {
      margin-top: 0;
      font-size: 28px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    Biblioteca Escolar – Projetos
  </div>

  <div class="content">
    <h2>Projeto: Maleta Viajante</h2>
    <p>Em breve, esta seção apresentará detalhes do projeto "Maleta Viajante" da Biblioteca Escolar.</p>
  </div>
</body>
</html>
