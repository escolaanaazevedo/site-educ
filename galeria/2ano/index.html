<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos – 2º Ano</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; }
    .gallery img { border-radius: 8px; width: calc(33% - 10px); cursor: pointer; }
    .lightbox {
      display: none; position: fixed; top: 0; left: 0; width: 100%;
      height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center;
    }
    .lightbox img { max-width: 90%; max-height: 80%; }
    .lightbox span {
      position: absolute; color: white; font-size: 32px; cursor: pointer;
    }
    .close { top: 10px; right: 20px; }
    .prev { left: 10px; top: 50%; transform: translateY(-50%); font-size: 48px; }
    .next { right: 10px; top: 50%; transform: translateY(-50%); font-size: 48px; }
  </style>
</head>
<body>

<!-- Barra de navegação com nome da escola -->
<div style="background-color: #003366; color: white; padding: 10px 15px;">
  <div style="text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 5px;">
    Escola Municipal Ana de Azevedo Campelo
  </div>
  <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
    <a href="../../index.html" style="color: white; text-decoration: none; font-weight: bold;">Página Inicial</a>
    <a href="../../projetos/index.html" style="color: white; text-decoration: none; font-weight: bold;">Projetos da Escola</a>
    <a href="../../horarios/horario.html" style="color: white; text-decoration: none; font-weight: bold;">Horário de Aulas</a>
    <a href="../../sobre/index.html" style="color: white; text-decoration: none; font-weight: bold;">Sobre a Escola</a>
    <a href="../../galeria.html" style="color: white; text-decoration: none; font-weight: bold;">Galeria de Fotos</a>
    <a href="../../videos.html" style="color: white; text-decoration: none; font-weight: bold;">Vídeos</a>
  </div>
</div>

<h2 style="text-align: center; margin: 20px 0;">Galeria – 2º Ano</h2>

<div class="gallery">
  <img src="1.jpg" alt="Foto 1" data-index="0">
  <img src="2.jpg" alt="Foto 2" data-index="1">
  <img src="3.jpg" alt="Foto 3" data-index="2">
  <img src="4.jpg" alt="Foto 4" data-index="3">
  <img src="5.jpg" alt="Foto 5" data-index="4">
  <img src="6.jpg" alt="Foto 6" data-index="5">
  <img src="7.jpg" alt="Foto 7" data-index="6">
  <img src="8.jpg" alt="Foto 8" data-index="7">
  <img src="9.jpg" alt="Foto 9" data-index="8">
  <img src="10.jpg" alt="Foto 10" data-index="9">
  <img src="11.jpg" alt="Foto 11" data-index="10">
  <img src="12.jpg" alt="Foto 12" data-index="11">
</div>

<div class="lightbox" id="lb">
  <span class="close" id="lb-close">×</span>
  <span class="prev" id="lb-prev">&#10094;</span>
  <img src="" alt="Ampliada" id="lb-img">
  <span class="next" id="lb-next">&#10095;</span>
</div>

<script>
  const imgs = document.querySelectorAll('.gallery img');
  const lb = document.getElementById('lb');
  const lbImg = document.getElementById('lb-img');
  let current = 0;

  imgs.forEach((img, i) => {
    img.addEventListener('click', () => {
      current = i;
      lbImg.src = img.src;
      lb.style.display = 'flex';
    });
  });

  document.getElementById('lb-next').onclick = () => {
    current = (current + 1) % imgs.length;
    lbImg.src = imgs[current].src;
  };

  document.getElementById('lb-prev').onclick = () => {
    current = (current - 1 + imgs.length) % imgs.length;
    lbImg.src = imgs[current].src;
  };

  document.getElementById('lb-close').onclick = () => {
    lb.style.display = 'none';
  };

  lb.onclick = (e) => {
    if (e.target === lb) lb.style.display = 'none';
  };
</script>

</body>
</html>
