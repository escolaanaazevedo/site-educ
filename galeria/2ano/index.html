<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Fotos – 2º Ano</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .top-bar { background: #003366; padding: 10px; color: white; display: flex; align-items: center; gap: 15px; }
    .top-bar a { color: white; text-decoration: none; font-weight: bold; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; }
    .gallery img { border-radius: 8px; width: calc(33% - 10px); cursor: pointer; }
    .lightbox { display: none; position: fixed; top: 0; left: 0; 
                width: 100%; height: 100%; background: rgba(0,0,0,0.8); 
                justify-content: center; align-items: center; }
    .lightbox img { max-width: 90%; max-height: 80%; }
    .nav { position: absolute; top: 50%; transform: translateY(-50%); 
           color: white; font-size: 48px; padding: 0 20px; cursor: pointer; }
    .prev { left: 10px; } .next { right: 10px; }
    .close { position: absolute; top: 10px; right: 20px; font-size: 32px; cursor: pointer; color: white; }
  </style>
</head>
<body>

  <!-- Barra de navegação -->
  <div class="top-bar">
    <a href="../index.html">Página Inicial</a>
    <a href="../projetos/index.html">Projetos da Escola</a>
    <a href="../horarios/horario.html">Horário de Aulas</a>
    <a href="../sobre/index.html">Sobre a Escola</a>
    <a href="../galeria.html">Galeria de Fotos</a>
    <a href="../videos.html">Vídeos</a>
  </div>

  <h2 style="text-align:center; margin: 20px 0;">Galeria – 2º Ano</h2>

  <!-- Grade com miniaturas -->
  <div class="gallery">
    <!-- Substitua filenames pelos nomes reais -->
    <img src="../../imagens/1.jpg" alt="Foto 1" data-index="0">
    <img src="../../imagens/2.jpg" alt="Foto 2" data-index="1">
    <!-- ... até todas as  fotos do 2º ano, usando data-index sequencial ... -->
  </div>

  <!-- Lightbox (fechado por padrão) -->
  <div class="lightbox" id="lb">
    <span class="close" id="lb-close">×</span>
    <span class="nav prev" id="lb-prev">‹</span>
    <img src="" alt="Ampliada" id="lb-img">
    <span class="nav next" id="lb-next">›</span>
  </div>

  <script>
    const imgs = [...document.querySelectorAll('.gallery img')];
    const lb = document.getElementById('lb');
    const lbImg = document.getElementById('lb-img');
    let current = 0;

    imgs.forEach((img, i) => {
      img.addEventListener('click', () => {
        current = i;
        lbImg.src = img.src;
        lb.style.display = 'flex';
      });
    });

    document.getElementById('lb-next').onclick = () => {
      current = (current + 1) % imgs.length;
      lbImg.src = imgs[current].src;
    };
    document.getElementById('lb-prev').onclick = () => {
      current = (current - 1 + imgs.length) % imgs.length;
      lbImg.src = imgs[current].src;
    };
    document.getElementById('lb-close').onclick = () => { lb.style.display = 'none'; };
    lb.onclick = e => { if (e.target === lb) lb.style.display = 'none'; };
  </script>

</body>
</html>
