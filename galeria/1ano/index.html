<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Fotos - 1º Ano</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .galeria img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox .close, .prev, .next {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: white;
      cursor: pointer;
      padding: 10px;
      user-select: none;
    }

    .lightbox .close {
      top: 10px;
      right: 20px;
      font-size: 30px;
    }

    .lightbox .prev {
      left: 20px;
    }

    .lightbox .next {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="school-name">Escola Municipal Ana de Azevedo Campelo</div>
    <div class="menu-bar">
      <a href="../../index.html">Página Inicial</a>
      <a href="../../../biblioteca.html">Biblioteca Escolar</a>
      <a href="../../horarios/horario.html">Horário de Aulas</a>
      <a href="../../sobre/index.html">Sobre a Escola</a>
      <a href="../../galeria.html">Galeria de Fotos</a>
      <a href="../../videos.html">Vídeos</a>
    </div>
  </div>

  <h2>Galeria de Fotos – 1º Ano</h2>
  <div class="galeria">
    <img src="../../imagens/1.jpg" alt="Foto 1">
    <img src="../../imagens/2.jpg" alt="Foto 2">
    <img src="../../imagens/3.jpg" alt="Foto 3">
    <img src="../../imagens/4.jpg" alt="Foto 4">
    <img src="../../imagens/5.jpg" alt="Foto 5">
    <img src="../../imagens/6.jpg" alt="Foto 6">
    <img src="../../imagens/7.jpg" alt="Foto 7">
    <img src="../../imagens/8.jpg" alt="Foto 8">
    <img src="../../imagens/9.jpg" alt="Foto 9">
    <img src="../../imagens/10.jpg" alt="Foto 10">
    <img src="../../imagens/11.jpg" alt="Foto 11">
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.galeria img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      lightbox.style.display = 'flex';
      lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      showImage();
    }
  </script>
</body>
</html>
